<p>Monster Name: {{ monsterName}}</p>
<button type="button" [disabled]="!monsterName" (click)="generatePower()"> generatePower</button>

<p *ngIf="monsterPower">{{ monsterSelected.monsterName}} has power of {{ monsterSelected.monsterPower}}</p>

<hr>

<p>all monsters;</p>

<ul>
  <li *ngFor="let monster of monsters"></li>
  {{ monsterName}} has {{monsterSelected.monsterPower}}
</ul>
